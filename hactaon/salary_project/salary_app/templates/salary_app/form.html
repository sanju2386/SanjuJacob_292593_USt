<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Form</title>
</head>
<body>
    <h1>Enter Employee Details</h1>
    <form action="/result/" method="post">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="name" required><br><br>
        <label>Age:</label><input type="number" name="age" required><br><br>
        <label>Company:</label><input type="text" name="company" required><br><br>
        <label>Gross Salary:</label><input type="number" step="0.01" name="gross_salary" required><br><br>
        <label>Tax (%):</label><input type="number" step="0.01" name="tax" required><br><br>
        <label>Bonus (%):</label><input type="number" step="0.01" name="bonus" required><br><br>
        <button type="submit">Calculate</button>
    </form>

    <br>
    <a href="/jumble/">Go to Jumble Word</a>
</body>
</html>
